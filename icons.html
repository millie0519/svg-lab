<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=10,user-scalable=yes">
	<title>svg Icons</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<link rel="stylesheet" href="./asset/css/reset_v1.2.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
	<style>
		body{font-family: "Roboto Flex", sans-serif;}
		.container-1100{width: 90%; max-width: 1100px; margin: 0 auto;}
		.en{font-family: "Montserrat", sans-serif;}
		.fira *{font-family: "Fira Code", monospace !important;}
		
		/* 
			--Breakpoints--
			xs: 0,
			sm: 576px,
			md: 768px,
			lg: 992px,
			xl: 1200px,
			xxl: 1400px
		*/
		:root {
			--header-h:80px;
			--header-fxh:60px;
		}
		@media screen and (max-width:992.1px) {
			:root {
				--header-h:60px;
				--header-fxh:45px;
			}
		}

		header{height: var(--header-h);}
		header .inner{position: fixed; top: 0; left: 0; right: 0; width: 100%; height: var(--header-h); background-color: rgba(255,255,255,.8); box-shadow: 0 3px 5px rgba(0,0,0,.1); z-index: 99; transition: height 0.4s;}
		header .rgt{flex-shrink: 0;}
		header .rgt a{color: #FFF;}
		header .rgt a .ico{width: 24px; height: 24px; fill: var(--bs-gray-800); stroke:none; transition: fill 0.5s;}

		/* header h1 */
		header .highlight{transition: transform 0.5s;}
		header.fix .inner{height: var(--header-fxh);}
		header.fix h1{overflow: hidden; white-space: nowrap;}
		header.fix .txt{opacity: 0;}
		header.fix .highlight{display: inline-block; color: var(--bs-primary);}

		/* header Breakpoints */
		@media screen and (min-width:992px) {
			header .rgt a:hover .ico{fill: var(--bs-primary);}
		}
		@media screen and (max-width:992.1px) {
			#header h1{font-size: calc(0.7rem + 1.2vw) !important;}
			header .rgt a .ico{width: 20px; height: 20px;}
		}
		

		/* code */
		.colorscripter-code{position: relative !important; overflow-x: auto; line-height: 1.3em; background-color: #ecf4ec;}
		.colorscripter-code-table{border-radius: 4px; width: max-content; font-size: 14px; letter-spacing: -0.03em;}
		.colorscripter-code .num-line{padding: 2px 6px; color: #666; border-right: 2px solid #e5e5e5; user-select: none;}
		.colorscripter-code .cd-line{padding: 2px 0;}
		.colorscripter-code .cd-line .cd-row{padding: 0 6px;}
		.h-na{color: #066de2;}
		.h-prop{color: #0a9989;}
		.h-val{color: #df5000;}
		.cs-na{color:#008080;}
		.cs-prop{color:#0000ff;}
		.cs-val{color:#ec2c2c}
	</style>
</head>
<body>
	<div class="wrap">
		<header id="header">
			<div class="inner">
				<div class="container-1100 h-100">
					<div class="d-flex justify-content-between align-items-center h-100">
						<h1 class="mb-0 fs-4 en"><span class="txt lft">It's a collection of </span><strong class="highlight">SVG ICONs</strong><span class="txt"> that I use often..</span></h1>
						<div class="rgt ms-4">
							<a href="javascript:alert('Coming Soon !');" alt="home">
								<svg xmlns="http://www.w3.org/2000/svg" class="ico me-2" viewBox="0 0 16 16">
									<path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
									<path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
								</svg>
							</a>
							<a href="https://github.com/millie0519/svg-lab" target="_blank" alt="github">
								<svg xmlns="http://www.w3.org/2000/svg" class="ico" viewBox="0 0 16 16">
									<path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
								</svg>
							</a>
						</div>
					</div>
				</div>
			</div>
		</header>

		<div class="container-1100">
			<ul class="nav nav-pills nav-fill mt-4 mt-md-5 mb-3 mb-md-4" id="cate-tab">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="pills-all-tab" data-bs-toggle="pill" data-bs-target="#pills-all" type="button" role="tab" aria-controls="pills-all" aria-selected="true">All</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="pills-arrow-tab" data-bs-toggle="pill" data-bs-target="#pills-arrow" type="button" role="tab" aria-controls="pills-arrow" aria-selected="false">arrow</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="pills-media-tab" data-bs-toggle="pill" data-bs-target="#pills-media" type="button" role="tab" aria-controls="pills-media" aria-selected="false">media</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="pills-sign-tab" data-bs-toggle="pill" data-bs-target="#pills-sign" type="button" role="tab" aria-controls="pills-sign" aria-selected="false">sign</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="pills-etc-tab" data-bs-toggle="pill" data-bs-target="#pills-etc" type="button" role="tab" aria-controls="pills-etc" aria-selected="false">etc.</button>
				</li>
			</ul>

			<div class="tab-content mb-5" id="pills-tabContent">
				<div class="tab-pane fade show active" id="pills-all" role="tabpanel" aria-labelledby="pills-all-tab" tabindex="0">
					 <div class="row row-cols-1 row-cols-md-2 g-4 card-container"></div>
				</div>
				<div class="tab-pane fade" id="pills-arrow" role="tabpanel" aria-labelledby="pills-arrow-tab" tabindex="0">
					 <div class="row row-cols-1 row-cols-md-2 g-4 card-container"></div>
				</div>
				<div class="tab-pane fade" id="pills-media" role="tabpanel" aria-labelledby="pills-media-tab" tabindex="0">
					 <div class="row row-cols-1 row-cols-md-2 g-4 card-container"></div>
				</div>
				<div class="tab-pane fade" id="pills-sign" role="tabpanel" aria-labelledby="pills-sign-tab" tabindex="0">
					 <div class="row row-cols-1 row-cols-md-2 g-4 card-container"></div>
				</div>
				<div class="tab-pane fade" id="pills-etc" role="tabpanel" aria-labelledby="pills-etc-tab" tabindex="0">
					 <div class="row row-cols-1 row-cols-md-2 g-4 card-container"></div>
				</div>
		  </div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
	<script>
		// 전역 변수로 데이터 저장
		let iconData = [];

		// 카드 템플릿 정의
		const cardTemplate = `
			 <div class="col">
				  <div class="card">
						<div class="p-3 pb-0">
							 <div class="text-center p-3" id="d-view"></div>
						</div>
						<div class="card-body">
							 <h4 class="card-title h4 text-center" id="d-name"></h4>
						</div>
						<div class="card-footer">
							 <h5 class="text-body-secondary">HTML code (full)</h5>
							 <div class="colorscripter-code fira" id="d-full"></div>
						</div>
						<div class="card-footer">
							 <h5 class="text-body-secondary">HTML code (short)</h5>
							 <div class="colorscripter-code fira" id="d-short"></div>
							 <h5 class="text-body-secondary mt-3">CSS</h5>
							 <div class="colorscripter-code fira" id="d-css"></div>
						</div>
				  </div>
			 </div>
		`;

		// JSON 데이터 로드
		$.ajax({
			url: 'icons_data.json',
			async: true,
			traditional: true,
			dataType: 'json',
			success: function(result) {
				// 데이터 저장
				iconData = result;
				// 초기에는 모든 아이콘 표시
				displayIcons('all');
			},
			error: function() {
				alert('데이터를 불러오는데 실패했습니다.');
			}
		});

		// 아이콘 표시 함수
		function displayIcons(category) {
			// 어떤 탭이 활성화되었는지 확인
			const activeTab = $(".tab-pane.active");
			// 활성화된 탭의 카드 컨테이너 선택
			const cardContainer = activeTab.find(".card-container");

			// 기존 카드 내용 비우기
			cardContainer.empty();

			// 필터링할 아이콘 데이터
			let icons = [];

			if (category === 'all') {
				// 모든 카테고리의 아이콘을 하나의 배열로 합치기
				Object.keys(iconData).forEach(key => {
						icons = icons.concat(iconData[key]);
				});
			} else {
				// 특정 카테고리의 아이콘만 가져오기
				icons = iconData[`cate-${category}`] || [];
			}

			// 아이콘 표시
			for (let i = 0; i < icons.length; i++) {
				cardContainer.append(cardTemplate);

				const currentCard = cardContainer.find('.card').last();

				currentCard.find('#d-view').html(icons[i]['view-code']);
				currentCard.find('#d-name').html(icons[i]['name']);
				currentCard.find('#d-full').html(icons[i]['html-full']);
				currentCard.find('#d-short').html(icons[i]['html-short']);
				currentCard.find('#d-css').html(icons[i]['css-code']);
			}
		}

		// 탭 클릭 이벤트 처리
		$('#cate-tab .nav-link').click(function() {
			 var cateID = $(this).data('bs-target');

			 // 각 탭에 대해 해당 카테고리의 아이콘 표시
			 switch(cateID) {
				  case "#pills-all":
						displayIcons('all');
						break;
				  case "#pills-arrow":
						displayIcons('arrow');
						break;
				  case "#pills-media":
						displayIcons('media');
						break;
				  case "#pills-sign":
						displayIcons('sign');
						break;
				  case "#pills-etc":
						displayIcons('etc');
						break;
			 }
		});
  </script>
  <script>
		function scrollFix(){
			var scrt = $(window).scrollTop();
			var lftW = $('#header h1 .lft').width();
			if(scrt > 0){
				$('#header').addClass('fix');
				$('#header .highlight').css('transform','translateX(-'+ lftW +'px)');
			}else{
				$('#header').removeClass('fix');
				$('#header .highlight').css('transform','translateX(0px)');
			}
		}

		$(window).scroll(function(){
			scrollFix();
		});
		$(window).resize(function(){
			scrollFix();
		});
  </script>
</body>
</html>
